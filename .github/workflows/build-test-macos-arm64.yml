name: build-test-macos-arm64
run-name: ${{ github.actor }} tests code against a macos arm64 platform.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  checkout-setup-build-test: 
    runs-on: macos-15
    steps:

    # Checkout this repository and all submodules.
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # Setup bazel as a tool for building.
    - name: Setup Bazel
      uses: bazel-contrib/setup-bazel@0.15.0
      with:
        bazelisk-cache: false
        disk-cache: ${{ github.workflow }}
        repository-cache: false

    # Build the ROS examples.
    - name: Run build
      run: bazel build //...

    # Test the distribution.
    - name: Run tests
      run: bazel test --config=distribution --test_output=all
