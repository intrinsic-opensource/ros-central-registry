name: deploy-gh-pages
run-name: ${{ github.actor }} deploys documentation to GitHub Pages.

# Only do this when a commit is made to the main branch.
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-gh-pages: 
    runs-on: ubuntu-24.04
    steps:

    # Checkout this repository and all submodules.
    - name: Checkout repository and submodules
      uses: actions/checkout@v4

    # Do a deep submodule initialization and update.
    - name: Initialize and update submodules
      run: git submodule update --init --recursive

    # Setup bazel as a tool for building.
    - name: Setup Bazel
      uses: bazel-contrib/setup-bazel@0.15.0
      with:
        bazelisk-cache: true
        disk-cache: ${{ github.workflow }}
        repository-cache: false

    # Regenerate the bazel module pages
    - name: Regenerate module pages
      run: bazel run //tools:regenerate_modules -- $PWD

    # Deploy the documentation to GitHub Pages.
    - name: Deploy to github pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs
