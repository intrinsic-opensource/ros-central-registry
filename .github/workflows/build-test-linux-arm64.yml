name: build-test-linux-arm64
run-name: ${{ github.actor }} tests code against a linux arm64 platform.
on: [push]
jobs:
  checkout-setup-build-test: 
    runs-on: ubuntu-24.04-arm 
    steps:

    # Install necessary platform tooling
    - name: Install platform tooling
      timeout-minutes: 10
      run: |
        sudo apt-get -qq update
        sudo apt-get -qq install -y build-essential valgrind

    # Checkout this repository and all submodules.
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # Setup bazel as a tool for building.
    - name: Setup Bazel
      uses: bazel-contrib/setup-bazel@0.15.0
      with:
        bazelisk-cache: false
        disk-cache: ${{ github.workflow }}
        repository-cache: false

    # Build the ROS examples.
    - name: Run build
      run: bazel build //...

    # Test the distribution.
    - name: Run tests
      run: bazel test --config=distribution --test_output=all